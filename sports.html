<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players and Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center my-3">
            Welcome to the sports World
        </h1>
    </header>
    <main class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-50 mx-auto p-3">
                <div class="d-flex" role="search">
                    <input id="playerName" class="form-control me-2" type="search" placeholder="Name of the player">
                    <button onclick="loadPlayer()" class="btn btn-light" type="submit">Search</button>
                </div>  
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border my-3 d-none" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- card -->
                <div id="showAllPlayer" class="row row-cols-1 row-cols-md-3 g-1 my-3">
                </div>
            </div>
            <div class="w-50 mx-auto p-3">
                <div id="showTeamPic">
                    <h3 class="text-center underline">Player Details</h3>
                    <img id="male" class="w-75 h-50 d-none" src="./images/argentina.jpg">
                    <img id="female" class="w-75 h-50 d-none" src="./images/womanTeam.jpg">    
                </div>
                <div id="playerAllDetails">
                    
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/sports.js"></script>
</body>
</html>
